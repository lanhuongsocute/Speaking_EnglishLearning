{% extends "admin_base.html" %}

{% block content %}
<div class="container">
    <h2>Change role for: {{ user.username }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="is_admin">Role</label>
            {% if user.email != 'admin@gmail.com' %}
                <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}> Admin Role
            {% else %}
                <p>You can not change role for account: admin@gmail.com</p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
