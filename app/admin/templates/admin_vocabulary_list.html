<!-- template admin_vocablary_list.html -->
{% extends "admin_base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('admin.static', filename='css/admin_vocabulary.css') }}">
{% endblock %}

{% block content %}
<div class="container-vob">
    <a href="{{ url_for('admin.add_vocabulary') }}">Add Vocabulary</a>
    <h1>Vocabulary List</h1>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>Meaning</th>
                <th>Topic</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vocabulary in vocabularies %}
            <tr>
                <td>{{ vocabulary.word }}</td>
                <td>{{ vocabulary.meaning }}</td>
                <td>{{ vocabulary.topic.name }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_vocabulary', vocabulary_id=vocabulary.id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('admin.delete_vocabulary', vocabulary_id=vocabulary.id) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this vocabulary?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
